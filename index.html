<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene
      embedded
      arjs="debugUIEnabled: false;patternRatio:0.80"
      vr-mode-ui="enabled: false"
    >
      <a-marker type="pattern" url="pattern-marker.patt">
        <a-image
          id="ar-image1"
          position="2 0 -1.2"
          width="2"
          height="2"
          rotation="-90 0 0"
          opacity="0"
          animation="property: material.opacity; delay:1000; from:0; to: 1; dur: 500;"
          src="./img/ar-image1.png"
        >
        </a-image>
        <a-image
          id="profile"
          position="8 0.3 -2.7"
          width="2"
          height="2"
          rotation="-90 0 0"
          opacity="0"
          animation__opacity="property: material.opacity; delay:1500; from:0; to: 1; dur: 500;"
          animation__position="property: position; easing: easeInSine;  delay:1500; to: 1 0.3 -2.7; dur: 500;"
          src="./img/profile.png"
        >
        </a-image>
        <a-image
          id="ar-image2"
          position="1 0 2.5"
          width="4"
          height="4"
          rotation="-90 0 0"
          opacity="0"
          animation="property: material.opacity; delay: 2000; from:0; to: 1; dur: 500;"
          src="./img/ar-image2.png"
          link="href: https://noelrecords-apps.web.app/links.html"
        >
        </a-image>
      </a-marker>
      <a-entity camera cursor="fuse: false; rayOrigin: mouse;"></a-entity>
    </a-scene>
  </body>
</html>
